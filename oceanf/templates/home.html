{% extends 'layout/main.html' %}
{% load static %}
{% block content %}

    <div class="search-housed d-flex justify-content-center mt-5">
        <form action="/houses/available" method="post" class="align-items-center">
            {% csrf_token %}

            <select required class="custom-select" id="inputGroupSelect01" name="location">
                <option disabled selected value>Choose Pick Up Location...</option>
                {% for location in locations %}
                    <option value="{{ location.branch_name }}">{{ location.branch_name}}</option>
                {% endfor %}
            </select>

            <div class="d-flex d-row align-items-center mt-1">
                <label class="w-25 mr-3" for="pickUpDate" class="mt-1">Pickup Date</label>
                <input class="form-control" name="dates" type="text">
            </div>
            <div class="d-flex d-row justify-content-center mt-1">
                <button class="btn btn-primary" type="submit">Search</button>
            </div>
        </form>
    </div>
{% endblock %}
